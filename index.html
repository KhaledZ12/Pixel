  <script>

  <style>
    .custom-cookie-banner {
      position: fixed;
      bottom: 24px;
      left: 24px;
      top: auto;
      right: auto;
      transform: none;
      width: auto;
      max-width: 380px;
      padding: 18px 20px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(18, 18, 18, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      color: white;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.1);

    }

    .custom-cookie-banner:hover {

    .custom-cookie-banner .banner-content {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0;

    .custom-cookie-banner p {
      margin: 0;
      font-size: 12px;

      line-height: 1.6;
    }

    .custom-cookie-banner .banner-buttons {
      display: flex;
      gap: 10px;
      margin: 0;
      padding: 0;
    }

    .custom-cookie-banner .accept-btn {
      background: linear-gradient(135deg, hsl(14 100% 57%), hsl(14 100% 67%));
      color: white;
      font-size: 13px;
      font-weight: 600;
      padding: 11px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 14px hsla(14, 100%, 57%, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      white-space: nowrap;
      flex: 1;
      position: relative;
      overflow: hidden;
      font-family: "Cairo", -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .custom-cookie-banner .accept-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px hsla(14, 100%, 57%, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .custom-cookie-banner .accept-btn:active {
      transform: translateY(0);
    }

    .custom-cookie-banner .btn-content {
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }

    @keyframes slideInUp {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideOutDown {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
    }

    .custom-cookie-banner.hiding {
      animation: slideOutDown 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .custom-cookie-banner.hidden {
      display: none !important;

    @media (max-width: 768px) {

<body>
  <div id="root"></div>

  <div id="customCookieBanner" class="custom-cookie-banner" style="display: none;">
    <div class="banner-content">
      <p>نستخدم ملفات تعريف الارتباط لتحسين تجربتك وتقديم محتوى مخصص لك.</p>
    </div>
    <div class="banner-buttons">
      <button class="accept-btn" id="customAcceptBtn">
        <span class="btn-content">
          <span>قبول جميع الكوكيز</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </span>
      </button>
    </div>
  </div>

  <script>
    (function () {
      const COOKIE_NAME = 'pixel_cookie_consent';
      const COOKIE_EXPIRY_DAYS = 365;

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
      }

      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = `expires=${date.toUTCString()}`;
        document.cookie = `${name}=${value};${expires};path=/;SameSite=Lax`;
      }

      function hasAcceptedCookies() {
        return getCookie(COOKIE_NAME) === 'accepted';
      }

      function initCookieBanner() {
        const banner = document.getElementById('customCookieBanner');
        const acceptBtn = document.getElementById('customAcceptBtn');

        if (!banner || !acceptBtn) return;

        // Hide on admin pages
        if (window.location.pathname.startsWith('/admin')) {
          banner.style.display = 'none';
          return;
        }

        const originalBanner = document.querySelector('.cc-nb-main-container');
        if (originalBanner) {
          originalBanner.style.display = 'none';
        }

        if (hasAcceptedCookies()) {
          banner.classList.add('hidden');
          return;
        }

        setTimeout(() => {
          banner.style.display = 'flex';
        }, 500);

        acceptBtn.addEventListener('click', function () {
          setCookie(COOKIE_NAME, 'accepted', COOKIE_EXPIRY_DAYS);

          if (window.dataLayer) {
            window.dataLayer.push({
              'event': 'cookie_consent_update',
              'ad_storage': 'granted',
              'ad_user_data': 'granted',
              'ad_personalization': 'granted',
              'analytics_storage': 'granted'
            });
          }

          if (typeof gtag !== 'undefined') {
            gtag('consent', 'update', {
              'ad_storage': 'granted',
              'ad_user_data': 'granted',
              'ad_personalization': 'granted',
              'analytics_storage': 'granted'
            });
          }

          banner.classList.add('hiding');

          setTimeout(() => {
            banner.classList.add('hidden');
            banner.classList.remove('hiding');
          }, 300);
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCookieBanner);
      } else {
        initCookieBanner();
      }

      const hideOriginalBanner = setInterval(() => {
        const banners = document.querySelectorAll('.cc-nb-main-container');
        banners.forEach(banner => {
          banner.style.display = 'none';
        });
      }, 100);

      setTimeout(() => {
        clearInterval(hideOriginalBanner);
      }, 5000);
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
